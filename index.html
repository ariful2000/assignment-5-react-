<!DOCTYPE html>  
<html>  
<head>  
<title>First Reaction</title>  
		<!-- Load React API   -->
	<script src="https://codd.cs.gsu.edu/~maljubori1/WP/scripts/react.min.js"></script>
	<!-- Load React DOM -->
	<script src="https://codd.cs.gsu.edu/~maljubori1/WP/scripts/react-dom.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="https://codd.cs.gsu.edu/~maljubori1/WP/scripts/babel.min.js"></script>
    
</head>  
<body>  
<div id="root"></root>  <script type="text/babel">  
  class DisplayCustomer extends React.Component{             
            render(){ 
                return <div><h1>Customer Details</h1> 
                <b>Name: {this.props.name}</b><br/> 
                <b>Email: {this.props.email}</b> 
                <DisplayAddress address={this.props.address}/> 
                </div>; 
            } 
        } 

        class DisplayAddress extends React.Component{             
            render(){ 
                return <div><b>Address</b><br/>                 
                Street:{this.props.address.street}<br/> 
                City:{this.props.address.city} 
                </div> 
            } 
        } 
            var address1 ={ 
                street: "Spice Wood Springs", 
                city:"Atlanta" 
            }; 
            
            var address2 = {             
                street: "Mira beach Blvd", 
                city:"Florida"         
            };

            var address3 ={ 
                street: "Sandy Springs", 
                city:"Atlanta" 
            }; 

            var address4 ={ 
                street: "North Springs", 
                city:"Atlanta" 
            };  
        
            ReactDOM.render( 
	<div> 
		    <DisplayCustomer name="John" email="john@gmail.com" address={address1}/>
            <DisplayCustomer name="Marty" email="marty@gmail.com" address={address2}/>
            <DisplayCustomer name="Mustaine" email="mustaine@gmail.com" address={address3}/> 
            <DisplayCustomer name="James" email="james@gmail.com" address={address4}/> 	</div> , document.getElementById("root")); 
</script>  
</body>  
</html>
